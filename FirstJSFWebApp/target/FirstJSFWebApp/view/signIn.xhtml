<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
    <h:form>
                <h1>The Sparta Training application</h1>
                <p/>
                <h2>Welcome</h2>
                <h:outputLabel value="Would you like to sign in or do you need to register?" />
                <p/>
                <h:selectOneRadio value="#{welcome.path}" layout="pageDirection">
                    <f:selectItem itemLabel="Register" itemValue="1" />
                    <f:selectItem itemLabel="Current User" itemValue="2" />
                </h:selectOneRadio>
                <p/>
                <h:commandButton value="Enter" action="#{welcome.nextScreen()}"/>
    </h:form>
    </ui:define>
    </ui:composition>

</html>
